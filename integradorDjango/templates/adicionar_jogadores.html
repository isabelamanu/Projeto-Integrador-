<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Jogadores</title>
</head>
<body>
    <h1>Adicionar Jogadores</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {% for i in range(numero) %}
            <input type="text" name="jogadores[]" placeholder="Jogador {{ i|add:1 }}" required><br>
        {% endfor %}
        <button type="submit">Iniciar Torneio</button>
    </form>
</body>
</html>
