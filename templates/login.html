<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Torneio Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">TORNEIO MASTER<span>.COM</span></div>
    </header>
    <div class="container">
        <div class="form-box">
            <div class="form-header">LOGIN</div>
            <div class="form-body">
                <form>
                    <input type="text" placeholder="Usuário ou e-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <div class="form-footer">
                    <p>Não possui uma conta? <a href="{% url 'cadastro' %}">Cadastre-se aqui</a></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        Fale conosco: (00) 00000-0000
    </footer>
</body>
</html>
